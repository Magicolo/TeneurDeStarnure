<!DOCTYPE html>
<html>

<head>
  <style>
    ul {
      list-style: none;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function ShowNode(node) {
      switch (node.Type) {
        case "Text":
          $("#output").append(node.Value);
          break;
        case "Break":
          $("#output").append("<br/>");
          break;
        case "Delay":
          await sleep(node.Time * 1000);
          break;
        case "Sequence":
          for (let i = 0; i < node.Children.length; i++) {
            const element = node.Children[i];
            await ShowNode(element);
          }
          break;
      }
    }

    function ShowChoices(choices) {
      $("#choices ul").html();
      console.log(choices);
      choices.forEach(function (choice) {
        choice = "<li> <input type=\"radio\" name=\"choice\" value=\"" + choice.Identifier + "\">" + choice.Label + "</li>";
        $("#choices ul").append(choice);
      });
    }

    $(document).ready(function () {

      $.ajax({
        url: "/user/1/getTestContent",
        dataType: "jsonp",
        success: async function (data) {
          console.log(data);
          if (data.Success) {
            await ShowNode(data.Content.Script);
            ShowChoices(data.Content.Choices);
          }
        }
      });


      $("button").click(function () {
        var choiceId = $("input:radio:checked")[0].value;
        $.ajax({
          url: "/user/1/answer/" + choiceId,
          dataType: "jsonp",
          success: async function (data) {
            console.log(data);
            if (data.Success) {
              await ShowNode(data.Content.Script);
              ShowChoices(data.Content.Choices);
            }
          }
        });
      });



    });
  </script>
</head>

<body>

  <div id="output"></div>
  <div id="choices">
    <ul>
    </ul>
    <button>Send</button><br><br>
  </div>

</body>

</html>
